<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style/style.scss">
    <title>Trello Clone</title>

</head>
<body>
<div id="root"></div>
<div class="trello">
  <div class="header">
    <a href="#" class="program-name"><svg class="program-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 128 128"><defs><linearGradient id="deviconTrello0" x1="128" x2="128" y1="0" y2="256" gradientTransform="scale(.5)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#2684ff"/><stop offset="1" stop-color="#0052cc"/></linearGradient></defs><path fill="url(#deviconTrello0)" d="M12.5 0h103c6.925 0 12.5 5.575 12.5 12.5v103c0 6.925-5.575 12.5-12.5 12.5h-103C5.575 128 0 122.425 0 115.5v-103C0 5.575 5.575 0 12.5 0"/><path fill="#fff" d="M78.32 16.64h27.04c3.324 0 6 2.676 6 6v44c0 3.324-2.676 6-6 6H78.32c-3.324 0-6-2.676-6-6v-44c0-3.324 2.676-6 6-6m-55.68 0h27.04c3.324 0 6 2.676 6 6v76c0 3.324-2.676 6-6 6H22.64c-3.324 0-6-2.676-6-6v-76c0-3.324 2.676-6 6-6"/></svg></a>
    <div class="clock" id="clock">00:00</div>
  </div>

  <div class="board">
    <div class="column" id="todo">
      <div class="column-header">
        <h2 class="board__header">To Do</h2>
        <button class="add-btn">Add Card</button>
        <!-- <button class="add-btn" onclick="addCard('', '', 'todo')">Add Card</button> -->
      </div>
      <div class="spacer"></div>
      <div class="column-inner" ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="dragDrop(event)"></div>
    </div>
    <div class="column" id="in-progress">
      <div class="column-header in-progress__header">
        <h2 class="board__header">Doing</h2>
      </div>
      <div class="spacer"></div>
      <div class="column-inner" ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="dragDrop(event)"></div>
    </div>
    <div class="column" id="done">
      <div class="column-header">
        <h2 class="board__header">Done</h2>
        <button class="delete-all-btn">Delete All</button>
      </div>
      <div class="spacer"></div>
      <div class="column-inner" ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="dragDrop(event)"></div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modal-header">New Card</h2>
      <form id="card-form">
        <input type="text" id="card-title" name="card-title" placeholder="Title">
        <textarea id="card-content" name="card-content" placeholder="Content"></textarea>
        <input class="modal-button" type="submit" value="Add Card">
      </form>
    </div>
  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-edit">&times;</span>
      <h2 class="modal-header">Edit Card</h2>
      <form id="edit-card-form">
        <input type="text" id="edit-card-title" name="edit-card-title" placeholder="New title">
        <textarea id="edit-card-content" name="edit-card-content" placeholder="New content"></textarea>
        <input class="modal-button" type="submit" value="Save">
      </form>
    </div>
  </div>
</div>
<!-- <script type="module" src="/src/assets/scripts/clock.js"></script> -->
<script type="module" src="/src/scripts/script.js"></script>
</body>
</html>
